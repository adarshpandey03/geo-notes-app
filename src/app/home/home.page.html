<div class="card-list">
  <mat-grid-list cols="4" gutterSize="10px" rowHeight="100px">
          <mat-grid-tile
              [colspan]="2" 
              [rowspan] = "tile.rows"
              (click)="showEditNotePopup(tile)"
              *ngFor="let tile of tiles">
              <mat-card tabindex="-1" class="mat-card" >
  <mat-card-header>
          <mat-card-title>{{tile.note.Title}}</mat-card-title>  
  </mat-card-header>
  <mat-card-content>
                  {{tile.note.Content}}
  </mat-card-content>
</mat-card>
</mat-grid-tile>
</mat-grid-list>

<button mat-raised-button class="addButton" mat-fab color="primary" aria-label="Save" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
</div>
